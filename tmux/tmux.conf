# Prefix <ctrl>+q
unbind C-b
set -g prefix C-q
bind C-q send-prefix

# Enable true colour in tmux
set -g default-terminal "screen-256color"
set -ga terminal-overrides ',xterm-256color:Tc'

# Reload tmux.conf
unbind r
bind r source-file ~/.tmux.conf\; display-message "~/.tmux.conf is reloaded"

# Move left/right between windows with <alt-<>>
bind -n M-, select-window -p
bind -n M-. select-window -n

# Switch between previous and current window
unbind C-w
bind C-w last-window

# Swap window position with <ctrl>+<shift>+<left/right>
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Easy to remember split pane commands
bind \ split-window -h
bind - split-window -v

# Resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Set window/pane indexes to start at 1
setw -g pane-base-index 1
set -g base-index 1

# Re-number windows when window is closed
set -g renumber-windows on

# Disable auto-renaming of windows?
set-option -g allow-rename off

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Increase scrollback buffer size
set -g history-limit 50000

# Fix Esc delay in vim (http://superuser.com/a/252717/65504)
set -s escape-time 0

#######################
### PANE NAVIGATION ###
#######################

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n M-h if-shell "$is_vim" "send-keys M-h" "select-pane -L"
bind-key -n M-j if-shell "$is_vim" "send-keys M-j" "select-pane -D"
bind-key -n M-k if-shell "$is_vim" "send-keys M-k" "select-pane -U"
bind-key -n M-l if-shell "$is_vim" "send-keys M-l" "select-pane -R"
bind-key -n M-p if-shell "$is_vim" "send-keys M-p" "select-pane -l"
bind-key -T copy-mode-vi M-h select-pane -L
bind-key -T copy-mode-vi M-j select-pane -D
bind-key -T copy-mode-vi M-k select-pane -U
bind-key -T copy-mode-vi M-l select-pane -R
bind-key -T copy-mode-vi M-p select-pane -l

# Go to next pane
unbind ^q
bind ^q select-pane -t :.+

#############
### THEME ###
#############

# Status line
set -g status-justify left
set -g status-bg black
set -g status-fg colour8
set -g status-left " #S » "
set -g status-left-length 30
set -g status-right "♥ #{battery_percentage} #{battery_remain} | %d/%m %A %I:%M%p "

# Tabs
set -g window-status-format " #I #W"
set -g window-status-current-format " #I #W"
set -g window-status-current-fg green

# Messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg black
set -g message-command-bg green

# Window mode (switcher)
setw -g mode-bg green
setw -g mode-fg black

# Panes
set -g pane-border-fg colour8
set -g pane-active-border-fg blue

###############
### PLUGINS ###
###############

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-capture-pane-contents 'on'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-save-interval '15'
set -g @continuum-restore 'on'

set -g @plugin 'tmux-plugins/tmux-battery'
set -g @batt_remain_short true

set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'

# Install tpm if not already installed
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize Tmux plugin manager
# (Needs to be at the bottom of tmux.conf)
# <prefix>-I to install plugins
# <prefix>-U to update plugins
# <prefix>-<alt>+u to remove plugins not in conf
run -b '~/.tmux/plugins/tpm/tpm'
