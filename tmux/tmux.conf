# Prefix CTRL-Q
unbind C-b
set -g prefix C-q
bind C-q send-prefix

# Enable 256 colour in tmux
set -g default-terminal "screen-256color"
set -ga terminal-overrides ',xterm-256color:Tc'

# Reload tmux.conf
unbind r
bind r source-file ~/.tmux.conf\; display-message "~/.tmux.conf is reloaded"

# Moving between windows with vim movement keys
bind C-h select-window -t :-
bind C-l select-window -t :+

# Switch between last and current window
unbind C-w
bind C-w last-window

# Moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Moving between panes with vim movement keys
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Easy to remember split pane commands
bind | split-window -h
bind - split-window -v

# Resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Disable auto-renaming of windows?
set-option -g allow-rename off

# Quick pane cycling
unbind ^q
bind ^q select-pane -t :.+

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Format status bar a bit
set-window-option -g status-left " #S "
# set-window-option -g status-left-fg black
# set-window-option -g status-left-bg white

set-window-option -g status-right " %H:%M %d-%b-%y "
# set-window-option -g status-right-fg black
# set-window-option -g status-right-bg white

set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-format " #I: #W "
set-window-option -g window-status-current-fg green
set-window-option -g window-status-current-bg black

# Swap windows with CTRL+SHIFT+<Left>/<Right>
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Fix osx sierra clipboard + tmux issues
# https://github.com/tmux/tmux/issues/543#issuecomment-248980734
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

